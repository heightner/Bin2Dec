name: CI - Static Site Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f index.html

      - name: Validate binary logic file presence
        run: |
          test -f script.js

      - name: CI completed
        run: echo "CI checks passed"
